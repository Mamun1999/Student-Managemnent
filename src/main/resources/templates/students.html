<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar bg-primary navbar-primary navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand text-white"  href="#" >Student Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active text-white" aria-current="page" th:href="@{/students}">View Students</a>

            </div>
            <div class="navbar-nav">
                <a class="nav-link active text-white" aria-current="page" th:href="@{/students/new}">Add Students</a>

            </div>
        </div>
    </div>
</nav>

<br>
<br>
  <div class="container text-center">
      <div class="container " >
          <h1>List of Students</h1>
      </div>

<!--      <div class="container text-center">-->
<!--          <div class="row">-->

<!--              <div class="col-lg-3">-->
<!--                  &lt;!&ndash;              <a th:href=" @{/student/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>&ndash;&gt;-->
<!--                  <h2>Want to add new Student!</h2>-->
<!--                  <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>-->
<!--              </div>-->
<!--          </div>-->
<!--      </div>-->
      <table class="table table-dark table-striped">
          <thead class="table-dark">
          <tr>
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each=" student: ${students}">

              <td th:text="${student.firstName}"></td>
              <td th:text="${student.lastName}"></td>
              <td th:text="${student.email}"></td>
               <td>
                   <a th:href="@{/student/update/{id}(id=${student.id})}"
                   class="btn btn-primary">Update</a>



                  <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
               </td>
          </tr>

          </tbody>

      </table>


  </div>


</body>
</html>
