<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-primary navbar-primary navbar-expand-lg ">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Student Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active text-white" aria-current="page" th:href="@{/students}">View Students</a>

      </div>
    </div>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sn-6 container justify-content-center card">
      <div class="card-body">
        <h2 class="text-center"> Update  Student</h2>
        <!--                   <form th:action="@{/students}" th:object="${student}" method="POST"></form>-->
<!--        <form th:action="@{/students/{id}(id=${student.id})}" th:object = "${student}" method="POST">-->
        <form th:action="@{/students/{id} (id=${student.id})}" th:object = "${student}" method="POST">
          <div class="form-group">
            <label> First Name</label>
            <input type="text" name="firstName"
                   th:field="*{firstName}"
                   class="form-control"placeholder="Enter first name"/>
          </div>

          <div class="form-group">
            <label> Last Name</label>
            <input type="text" name="lastName"
                   th:field="*{lastName}"
                   class="form-control"
                   placeholder="Enter last name"/>
          </div>

          <div class ="form-group">
            <label> Student Email </label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{email}"
                    class = "form-control"
                    placeholder="Enter Email"
            />
          </div>

          <div class = "box-footer text-center">
            <button  type="submit" class = "btn btn-primary mt-3">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
